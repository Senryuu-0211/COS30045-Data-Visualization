	<title>Task 2.2 D3 Drawing with Data- Bar Chart</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>Drawing with Data</h1>
	
    <script>
        var w = 500;
        var h = 120;
        var padding = 1;

        var dataset = [14, 5, 26, 23, 9, 12, 18, 20, 15];
        
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (w / dataset.length); // Use the length of the data set to make sure our bars are evenly placed
            })
            .attr("y", function(d) {
                return h - (d * 4); 
            })
            .attr("width", w / dataset.length - padding) 
            .attr("height", function(d) {
                return d * 4; // Use the data value to set the height of the bar
            })
            .attr("fill", "blue");

        svg.selectAll("text") // Add text labels to the bars
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d; 
            })
            .attr("x", function(d, i) {
                return i * (w / dataset.length) + (w / dataset.length - padding) / 2; // Center the text in the bar
            })
            .attr("y", function(d) {
                return h - (d * 4) - padding ; // Position the text above the bar
            })
            .attr("font-size", "12px")
            .attr("fill", "black")
            .attr("text-anchor", "middle");
    </script>
