	<title>Task 2.3 D3 Drawing with Data- Scatter Plot</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>Drawing with Data</h1>
	
    <script>
        var w = 550;
        var h = 150;

        var dataset = [
            [5, 20, 4],
            [480, 90, 10],
            [250, 50, 7],
            [100, 33, 5],
            [330, 95, 12],
            [410, 12, 3],
            [475, 44, 8],
            [25, 67, 6],
            [85, 21, 2],
            [220, 88, 9]
        ];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return d[0]; })
            .attr("cy", function(d) { return d[1]; })
            .attr("r", function(d) { return d[2]; }) // use third value
            .attr("fill", "blue");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d[0] + "," + d[1]; 
            })
            .attr("x", function(d) {
                return d[0]; 
            })
            .attr("y", function(d) {
                return d[1] - d[2]; // position text above the circle
            })
            .attr("font-size", "10px")
            .attr("fill", "black");

    </script>
